<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <title>Amigo Oculto</title>
</head>

<body>
  <div id="app">
    <img src="https://s.zst.com.br/cms-assets/2021/11/enfeites-de-natal.webp" alt="" srcset="">
    <div class="form">
    <header>
      <h1>Quem será, quem será?</h1>
      <h2>O meu amigo oculto ...</h2>
    </header>
      <div class="select">
        <label for="pet-select">Quantos filhos ele(a) tem:</label>
        <div class="select-content">
          <select id="select-filhos" name="filhos">
            <option value="">--Selecione--</option>
            <option value="0">Nehum filho</option>
            <option value="1">Duas filhas</option>
            <option value="2">Um Filho e uma Filha</option>
          </select>
          <button id="btn-select-filhos">Gravar</button>
        </div>
      </div>
      <div class="select">
        <label for="pet-select">Qual o hobby dele(a):</label>
        <div class="select-content">
          <select id="select-hobby" name="hobby" >
            <option value="">--Selecione--</option>
            <option value="desenho">Desenhar</option>
            <option value="moda">Moda</option>
            <option value="violao">Tocar violão</option>
            <option value="livro">Ler livros</option>
            <option value="cozinhar">cozinhar</option>
          </select>
          <button id="btn-select-hobby">Gravar</button>
        </div>
      </div>
      <div class="select">
        <label for="pet-select">Qual o time dele(a):</label>
        <div class="select-content">
          <select id="select-time" name="time" >
            <option value="">--Selecione--</option>
            <option value="flu">Fluminense</option>
            <option value="vasco">Vasco</option>
            <option value="fla">Falmengo</option>
            <option value="Inter">Internacional</option>
          </select>
          <button id="btn-select-time">Gravar</button>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
